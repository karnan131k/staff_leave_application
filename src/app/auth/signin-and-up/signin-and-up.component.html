<div class="container" id="container" style="margin-top: 100px;">
    <div class="form-container sign-up-container">
        <form action="">
            <h1 class="formheading">Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" name="username" id="username" placeholder="f007; Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="password">
            <button >Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form  #form='ngForm' (ngSubmit)="onSubmit(form)">
            <h1 class="formheading">Sign In</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="text" name="UserName" id="UserName" required placeholder="Username" #userName="ngModel" [(ngModel)]="formModel.UserName">
            <input type="password" name="Password" id="Password" required placeholder="password" #Password="ngModel" [(ngModel)]="formModel.Password">
            <a href="#">Forgot your password?</a>
            <button type="submit" [disabled]="form.invalid" >Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn" (click)="signin($event)">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp" (click)="signup($event)" >Sign Up</button>
            </div>
        </div>
    </div>
</div>
